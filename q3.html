    <h1><u>Question-3: Use of Subscripts and Superscripts in Scientific Formulas</u></h1>
    <h1>Scientific Formulas</h1>
    <h2>Mathematics: </h2>
    <ul>
        <li>a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></li>
        <li>(a+b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab</li>
    </ul>
    <h2>Physics: </h2>
    <ul>
       <li>E = mc <sup>2</sup></li> 
       <li>F = G(m1 * m2) / R <sup>2</sup></li>
    </ul>
    <h2>Chemistry: </h2>
    <ul>
        <li>CH <sub>3</sub> COOH</li>
        <li>Ca + Cl <sub>2</sub> = Cacl <sub>2</sub></li>
        <li>C <sub>6</sub> H <sub>12</sub> O <sub>6</sub> + O <sub>2</sub> = CO <sub>2</sub> + H <sub>2</sub> O</li>
    </ul>
