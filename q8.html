<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1><u>Question-8: Combine all formatting</u></h1>
    <p>
        <b>Bold</b>
        <br>
        <i>Italic</i>
        <br>
        <u>Underline</u>
        <br>
        <small>Small</small>
        <br>
        <mark>Highlight</mark>
        <br>
        <del>Deleted</del>
        <br>
        <ins>Inserted</ins>

    </p>
</body>
</html>
